<div ng-repeat="track in tracks | unique:'album'"><h2>{{ track.album }}</h2><ul><li ng-show="!!tr.src" ng-repeat="tr in tracks | filter:{album: track.album}:true | orderBy:'number'"><a class="audio-link" ng-click="wydPlayer.jumpToAndPlay(tr.id)">{{tr.number | prependZero}} - {{tr.title}}</a></li><li ng-show="!tr.src" ng-repeat="tr in tracks | filter:{album: track.album}:true | orderBy:'number'">{{tr.number | prependZero}} - {{tr.title}}</li></ul></div>
