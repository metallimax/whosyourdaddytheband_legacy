<div class="the-band"><div class="band-bio"><h2>Band Bio</h2><p>{{ band.bio }}</p></div><div class="band-avatars"><!--<div class="band-avatar" ng-class="{active: member.name === band.currentName}" ng-repeat="member in band.members"><img ng-src="{{ member.avatar }}" ng-click="band.currentName = member.name" /></div> --><div class="band-avatar" ng-class="{active: member.name === band.currentName}" ng-repeat="member in band.members"><div class="band-avatar-picture" id="profile-{{ member.name }}" ng-click="band.currentName = member.name"></div></div><div class="band-member" ng-repeat="member in band.members"><div class="band-member-card" ng-show="member.name === band.currentName"><h2>{{ member.name }}</h2><div class="band-member-bio"><h3>Bio</h3><p>{{ member.bio }}</p></div><div class="band-member-instruments"><h3>Instruments</h3><p>{{ member.instruments.join(', ') }}</p></div><div class="band-member-instruments"><h3>Gears</h3><div ng-repeat="gearset in member.gears"><h4>{{ gearset.type }}</h4><ul><li ng-repeat="gear in gearset.gears">{{ gear }}</li></ul></div></div></div></div></div>
