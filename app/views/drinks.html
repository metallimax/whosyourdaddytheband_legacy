<div class="drinks">
  <div ng-repeat="drink in drinks">
    <h2>{{ drink.type }}</h2>
    <!-- <span class="drink" ng-repeat="item in drink.items"><a ng-href="{{ item.url }}" target="_blank"><img src="{{ item.logo }}" alt="{{ item.name }}" /></a></span> -->
    <span class="drink" ng-repeat="item in drink.items"><a ng-href="{{ item.url }}" target="_blank"><div class="drink-logo" id="{{ item.id }}"/></a></span>
  </div>
</div>
